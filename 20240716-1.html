<!-- x만큼 간격이 있는 n개의 숫자 (https://school.programmers.co.kr/learn/courses/30/lessons/12954?language=javascript) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	
	function solution(x, n) {

		var answer = new Array(n);
		for (let i=0; i<n; i++) {
			answer[i] = x + i * x;
		}

	    return answer;

	}

	let answer1 = solution(2, 5);
	let answer2 = solution(4, 3);
	let answer3 = solution(-4, 2);
	for (let i=0; i<answer1.length; i++) {
		document.write(answer1[i] + " ");
	}
	document.write("<br>");
	for (let i=0; i<answer2.length; i++) {
		document.write(answer2[i] + " ");
	}
	document.write("<br>");
	for (let i=0; i<answer3.length; i++) {
		document.write(answer3[i] + " ");
	}

</script>
</body>
</html>
