<!-- 제일 작은 수 제거하기 (https://school.programmers.co.kr/learn/courses/30/lessons/12935?language=javascript) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	
	function solution(arr) {

		let min = 0;
		for (let i=0; i<arr.length; i++) {
			if (arr[min] > arr[i])
				min = i;
		}

	    var answer = [];
	    let n = 0;
	    if (arr.length == 1)
	    	answer = [-1];
	    else {
	    	for (let i=0; i<arr.length; i++) {
	    		if (i != min) {
	    			answer[n] = arr[i];
	    			n++;
	    		}
	    	}
	    }

	    return answer;
	}

	document.write(solution([4, 3, 2, 1]));
	document.write("<br>");
	document.write(solution([10]));

</script>
</body>
</html>
