<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>

	function solution(d, budget) {

	    var answer = 0;
	    
	    for (let i=0; i<d.length - 1; i++) {
	    	for (let j=0; j<d.length - 1 - i; j++) {
	    		if (d[j] > d[j + 1]) {
	    			let n = d[j];
	    			d[j] = d[j + 1];
	    			d[j + 1] = n;
	    		}
	    	}
	    }

	    for (let i=0; i<d.length; i++) {
	    	if (budget - d[i] < 0)
	    		break;
	    	budget -= d[i];
	    	answer++;
	    }

	    return answer;
	}

	document.write(solution([1, 3, 2, 5, 4], 9) + "<br>");
	document.write(solution([2, 2, 3, 3], 10));

</script>
</body>
</html>
